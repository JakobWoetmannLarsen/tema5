<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #firkant {
            height: 100px;
            width: 100px;
            background-color: green;
            text-align: center;
            line-height: 100px;
        }

        #cirkel {
            height: 100px;
            width: 100px;
            background-color: red;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>

<body>

    <div id="firkant"></div>
    <div id="cirkel"></div>

    <script>
        let firkantURL = `http://helf-kea.dk/test/frog.png`;
        let cirkelURL = `http://helf-kea.dk/test/gris.png`;

        document.querySelector("#firkant").innerHTML = `<img src= "${firkantURL}" >`;
        document.querySelector("#cirkel").innerHTML = `<img src= "${cirkelURL}" >`;
    </script>
</body>
</html>
