<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #firkant {
            height: 100px;
            width: 100px;
            background-color: green;
            text-align: center;
            line-height: 100px;
        }

        #cirkel {
            height: 100px;
            width: 100px;
            background-color: red;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>

<body>

    <div id="firkant"></div>
    <div id="cirkel"></div>

    <script>
        let firkantURL = `http://helf-kea.dk/test/frog.png`;
        let cirkelURL = `http://helf-kea.dk/test/gris.png`;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");

            let firkant = document.querySelector("#firkant");

            let cirkel = document.querySelector("#cirkel");

            firkant.innerHTML = `<img src= "${firkantURL}" >`;
            cirkel.innerHTML = `<img src= "${cirkelURL}" >`;

            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);

            function flyt() {
                let firkantStart = firkant.innerHTML;
                firkant.innerHTML = cirkel.innerHTML;
                cirkel.innerHTML = firkantStart;
            }

            function stop() {
                firkant.removeEventListener("click", flyt);

            }
        }
    </script>
</body>
</html>
