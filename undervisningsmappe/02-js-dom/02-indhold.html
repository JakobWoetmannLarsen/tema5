<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #firkant {
            height: 100px;

        }

    <div id="cirkel"></div>

    <script>
        let firkant = document.querySelector("#firkant");
        firkant.textContent = ("Grøn firkant")

        let cirkel = document.querySelector("#cirkel");
        cirkel.textContent = ("Rød cirkel")
    </script>
